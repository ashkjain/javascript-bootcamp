<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Contact Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-600">
    <div id="container" class="grid w-screen h-screen">
        <div id="formContainer" class="grid m-auto border-4 rounded">
            <div id="formContent" class="px-4 py-4">
            <p class="my-2">Please Fill Out This Form</p>
            <form action="">
                <input type="text" id="fname" placeholder="First Name" class="my-2"><br>
                <input type="text" id="lname" placeholder="Last Name" class="my-2">
            </form>
        </div>
        </div>
    </div>  
</body>
</html>
