<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-purple-300 grid">
    <div id="container" class="w-screen h-screen grid justify-center items-center">
        <div class="border-2 w-[480px] rounded text-center">
            <h1 class="text-lg my-4">Random User Generator</h1>
            <button id="generate" class="border w-64 text-white bg-black mb-4">Generate User</button>
            <div id="info" class="grid grid-cols-3 items-center w-full hidden">
                <div class="col-span-1 py-2">
                    <img id="profile" src="" alt="" class="m-auto border object-fit bg-gray-200 w-32 h-32 rounded-full">
                </div>
                <div class="col-span-2 text-left pl-4">
                    <p><strong>Name: </strong><em id="name"></em></p>
                    <p><strong>Email: </strong><em id="email"></em></p>
                    <p><strong>Phone: </strong><em id="phone"></em></p>
                    <p><strong>Location: </strong><em id="location"></em></p>
                    <p><strong>Age: </strong><em id="age"></em></p>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
